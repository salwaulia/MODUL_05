<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
        /* Desain Galeri */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
            color: #4caf50;
            font-size: 32px;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 0 10px;
        }

        .image-item {
            width: calc(33% - 20px);
            margin-bottom: 20px;
            position: relative; /* Untuk memastikan posisi deskripsi tidak mengganggu gambar */
            transition: transform 0.3s ease-in-out;
        }

        /* Gambar dalam galeri */
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Menambahkan margin bawah pada deskripsi agar lebih rapi */
        .image-description {
            margin-top: 10px;
            margin-bottom: 20px;  /* Memberikan ruang antara deskripsi dan gambar */
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            margin-top: 50px;
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        #caption {
            color: #f1f1f1;
            padding: 10px;
            font-size: 18px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .image-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    
    <div class="gallery">
        <div class="image-item">
            <img src="Jennie for Hera.jpg" alt="Alumni 1">
            <div class="image-description">Alumni 1</div>
        </div>
        <div class="image-item">
            <img src="Jaehyun.jpg" alt="Alumni 2">
            <div class="image-description">Alumni 2</div>
        </div>
        <div class="image-item">
            <img src="{Giselle}.jpg" alt="Alumni 3">
            <div class="image-description">Alumni 3</div>
        </div>
        <!-- Tambahkan gambar lainnya di sini -->
    </div>

    <!-- Modal Popup untuk Foto -->
    <div id="imageModal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <img id="modalImage" class="modal-content" src="" alt="">
        <div id="caption"></div>
    </div>

    <!-- Menyertakan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Menyertakan File jQuery eksternal -->
    <script>
        $(document).ready(function() {
            // Ketika gambar diklik, tampilkan modal dengan gambar besar
            $('.image-item img').click(function() {
                var imgSrc = $(this).attr('src');
                var captionText = $(this).attr('alt');
                $('#modalImage').attr('src', imgSrc);
                $('#caption').text(captionText);
                $('#imageModal').addClass('show'); // Menampilkan modal
            });

            // Ketika tombol close diklik, tutup modal
            $('#closeModal').click(function() {
                $('#imageModal').removeClass('show'); // Menyembunyikan modal
            });

            // Menutup modal jika mengklik di luar gambar
            $(window).click(function(event) {
                if ($(event.target).is('#imageModal')) {
                    $('#imageModal').removeClass('show');
                }
            });
        });
    </script>
</body>
</html>
